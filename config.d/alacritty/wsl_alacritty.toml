##
## Font Config
##

# Run 'fc-list' to see available fonts
# Installed Fonts:
#  - IosevkaTermNerdFontMono
#  - JetBrainsMonoNerdFont
#  - DejaVuSansM Nerd Font (example style: style=Bold)
#  - Ubuntu Sans Mono (example style: style=Condensed Thin)
[font]
size = 13.0
# normal = { family = "IosevkaTerm Nerd Font", style = "Medium, Regular" }
